<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>< DevCard /></title>
</head>
<body>
    <div class="container">
        <header>
            <h1>< <strong>Dev</strong>Card /<strong>></strong></h1>
            <div id="search">
                <input id="input" type="text" placeholder="Search dev in github">
                <button onclick="searchUser()" class="button-outlined">Search</button>
            </div>
        </header>
    
        <main>
            <div id="card">
                <div id="github-username">
                    <img src="./assets/img/github.svg" alt="Github">
                    <a href="" target="_blank" id="githubLink">
                        <h2 id="devUser"></h2>
                    </a>
                </div>
                <img id="userAvatar" src="" alt="Avatar">
                <div id="profileInfo">
                    <div>
                        <span id="userName"></span>
                    </div>
                    <div>
                        <img src="./assets/img/location.svg" alt="Location">
                        <span id="userLocation"></span>
                    </div>
                    <div id="bio">
                        <span id="userBio"></span>
                    </div>
                    <div id="repos">
                        <img src="./assets/img/repository.svg" alt="Repositories">
                        <span id="userRepos"></span>
                    </div>
                    <div id="followers">
                        <img src="./assets/img/followers.svg" alt="followers">
                        <span id="userFollowers"></span>
                    </div>
                    <div id="following">
                        <img src="./assets/img/followers.svg" alt="following">
                        <span id="userFollowing"></span>
                    </div>
                </div>
            </div>

            <div id="secondCard">
                <div id="headerCard">
                    <h2>Repositories</h2>
                    <span id="closeCard">X</span>
                </div>
                <ul id="cardUl">
                </ul>
            </div>
        </main>
    
        <footer>
            <p>Made by <strong><a href="https://github.com/GaPolveiro02" target="_blank" >GaPolveiro02 <img src="./assets/img/github.svg" alt="Github"></a></strong></p>
        </footer>
    </div>
</body>
<script src="main.js"></script>
</html>
