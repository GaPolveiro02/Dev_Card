<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev card</title>
</head>
<body>
    <head>
        <h1>Dev Card</h1>
        <input id="input" type="text" placeholder="Search dev in github">
        <button onclick="searchUser()">Search</button>
    </head>

    <main>
        <div id="Card">
            <h2 id="devUser"></h2>
            <hr>
            <img id="userAvatar" src="" alt="User Avatar">
            <hr>
            <div>
                <p id="userName"></p>
                <p id="userRepos"></p>
                <p id="userFollowers"></p>
                <p id="userFollowing"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by <a href="https://github.com/GaPolveiro02">GaPolveiro02</a></p>
    </footer>
</body>
<script src="main.js"></script>
</html>
